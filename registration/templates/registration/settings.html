{% extends 'main/header-footer.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row center">
        <div class="col-sm-12">
            <h1>User Settings</h1>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h3>Current Email:</h3>
            <h4>{{settings.email}}</h4>
        </div>
    </div>
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
        {{ form.email }}
        <p> </p>
        <!--<p>Receive email notifications? {{ form.notifications }} yes</p> -->
        
        <p>{{ form.avatar }}</p>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
        <h3>Current Picture:</h3>
            <img class="img-responsive" src="/media/{{user.extended_user.avatar}}">
        </div>
    </div>
</div>
<p> </p>




{% endblock %}
