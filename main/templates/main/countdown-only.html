<!DOCTYPE html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>    
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </script>


    
    </head>

<div class="container-fluid">
    <div class="row center">
        <div class="col-sm-12">
            <div class="count-down-big">
                <div class="clock-builder-output">
                    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
                    <script type="text/javascript" src="static/clock_assets/jquery.countdown.min.js"></script>
                    <script type="text/javascript">
                    $(function(){
                        var d = new Date();
                        d.setTime(1595635200*1000); // unix epoch time
                        $('.clock-builder-output').countdown(d, function(event) {
                            $(this).html(event.strftime('%D days %H:%M:%S'));
                        });
                    });
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div class= "row center">
        <div class="col-sm-12">
            <h1>Until the Summer 2020 Games!!!!!!!!!!!!!!!!!!!!!!!!1</h1>
        </div>
    </div>
</div>
